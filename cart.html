<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Orinoco</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/353d67f000.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- Barre de Navigation -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <!-- <i class="fas fa-bars"></i> -->
            </span>
            <a href="/index.html"><img src="./Images-Perso/logo-orimeubles.svg" alt="Logo Test" class="nav-img"></a>
            <div class="cart-btn">
                <a href="cart.html">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <!-- <div class="cart-items">0</div> -->
                </a>
            </div>
        </div>
    </nav>
    <!-- Fin de la Barre de Navigation -->

    <!-- Contenu pour afficher le tableau récapitulatif + formulaire info client -->

    <!-- Tableau récaputilatif -->

    <main class="main-container">
        <section class="shopping-cart">
            <div class="title">
                <h3 class="title__cart">Votre Panier</h3>
            </div>

        </section>

        <div id="empty-cart" class="d-none">
            <div class="title">
                <p>Votre Panier est vide...</p>
            </div>
        </div>

        <section class="cart-container">

        </section>

        <section class="prixTotal-container">
        </section>
    </main>

    <!-- Formulaire Client -->
    <section class="customer-info">
        <h3 class="customer-info_title">Coordonnées d'expédition</h3>
        <p class="customer-info_text">Merci de remplir tous les champs du formulaire</p>

        <div class="form-container">

            <form id="orderForm">

                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                        placeholder="Entrez votre nom">
                    <small class="lastName-error"></small>
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                        placeholder="Entrez votre prénom">
                    <small class="firstName-error"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Entrez votre adresse mail">
                    <small class="email-error"></small>
                </div>

                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" name="address"
                        placeholder=" Entrez votre adresse">
                    <small class="address-error"></small>
                </div>

                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Entrez votre ville">
                    <small class="city-error"></small>
                </div>

                <button type="submit" class="order-button">Passer la commande</button>

            </form>

        </div>

    </section>

    <!-- FIN Contenu pour afficher le tableau récapitulatif + formulaire info client -->

    <!-- Footer -->
    <footer class="footer-container">
        <div class="footer-container">
            <a href="#" class="footer-link">Politique de confidentialité</a>
            <a href="#" class="footer-link">CGV</a>
            <a href="#" class="footer-link">Nous Contacter</a>
        </div>
    </footer>

    <!-- Fin du Footer -->

    <script type="module" src="./scripts/cart.js"></script>
</body>

</html>
